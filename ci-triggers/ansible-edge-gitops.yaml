shortName: aegitops
fullName: AnsibleEdgeGitops
repo: https://github.com/validatedpatterns/ansible-edge-gitops
webHookName: ''
owners:
  - U02A161R524 # martjack
triggers:
  branches:
  - name: 'v1.4'
    versions:
    - '4.18'
    - '4.17'
    - '4.16'

  openshift:
  - version: '4.18'
    branch: 'v1.4'
    platforms:
      - aws
  - version: '4.17'
    branch: 'v1.4'
    platforms:
      - aws
    buildType: stable
  - version: '4.16'
    branch: 'v1.4'
    platforms:
      - aws
    buildType: stable

  subscriptions:
  - name: gitops
    branch: main
  - name: ansible_platform
    branch: main
  - name: odf
    branch: main
  - name: cnv
    branch: main
