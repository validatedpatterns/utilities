shortName: hypershift
fullName: Hypershift
repo: https://github.com/validatedpatterns-sandbox/hypershift
webHookName: ''
owners:
  - jrickard
triggers:
  branches:
  - name: main
    versions:
    - '4.20'
    - '4.19'
    - '4.18'

  openshift:
  - version: '4.20'
    branch: main
    platforms:
      - aws
    buildType: stable
  - version: '4.19'
    branch: main
    platforms:
      - aws
    buildType: stable
  - version: '4.18'
    branch: main
    platforms:
      - aws
    buildType: stable
