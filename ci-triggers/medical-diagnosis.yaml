shortName: medicaldiag
fullName: MedicalDiagnosis
repo: https://github.com/validatedpatterns/medical-diagnosis
webHookName: 'medical-diagnosis'
owners:
  - jrickard
triggers:
  branches:
  - name: main
    versions:
    - '4.17'
    - '4.16'
    - '4.15'
    - '4.14'
  - name: 'v2.6'
    versions:
    - '4.13'

  openshift:
  - version: '4.17'
    branch: main
    platforms:
      - azure
    buildType: stable
  - version: '4.16'
    branch: main
    platforms:
      - gcp
    buildType: stable
  - version: '4.15'
    branch: main
    platforms:
      - azure
    buildType: stable
  - version: '4.14'
    branch: main
    platforms:
      - aws
    buildType: stable
  - version: '4.13'
    branch: 'v2.6'
    platforms:
      - gcp
    buildType: stable

  subscriptions:
  - name: gitops
    branch: main
  - name: amq_streams
    branch: main
  - name: serverless
    branch: main
  - name: odf
    branch: main
