shortName: mcgitops
fullName: MultiCloudGitops
repo: https://github.com/validatedpatterns/multicloud-gitops
webHookName: ''
owners:
  - mbaldess
triggers:
  branches:
  - name: main
    versions:
    - '4.21'
    - '4.20'
    - '4.19'

  openshift:
  - version: '4.21'
    branch: main
    platforms:
      - aws
    buildType: stable
  - version: '4.20'
    branch: main
    platforms:
      - aws
    buildType: stable
  - version: '4.19'
    branch: main
    platforms:
      - azure
    buildType: stable

  subscriptions:
  - name: gitops
    branch: main
  - name: rhacm
    branch: main
