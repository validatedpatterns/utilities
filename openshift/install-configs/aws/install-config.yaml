apiVersion: v1
baseDomain: DNS_SUBDOMAIN (example.com)
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform:
    aws:
      type: m5.4xlarge
  replicas: 3
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform:
    aws:
      type: m5.xlarge
  replicas: 3
metadata:
  name: CLUSTER_NAME
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: CLUSTER_REGION
    userTags:
      bandini: "washere"
publish: External
pullSecret: 'JSON_PULLSECRET'
sshKey: |
  ssh-rsa SSH_PUBLIC_KEY
